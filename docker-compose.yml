version: '3.8'
services:
  sandbox:
    image: python:3.12-slim
    volumes:
      - ./sandbox_code:/app
    working_dir: /app
    command: tail -f /dev/null  # Keep alive for exec
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      - PYTHONUNBUFFERED=1
